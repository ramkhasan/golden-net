<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ювелирная компания "Золотая сеть"</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>

<body>

    <header>
        <div class="thanks-navbar">
            <div class="container">
                <div class="thanks-navbar__block">
                    <div class="thanks-navbar__logo">
                        <img class="thanks-navbar__logo-img" src="img/header/logo.svg" alt="Логотип" />
                    </div>
                    <!-- /.thanks-navbar__logo -->
                    <div class="thanks-navbar__phone">
                        <img src="img/header/phone.svg" alt="Телефон" class="thanks-navbar__phone-img" />
                        <a href="tel:8 (800) 550-72-93" class="thanks-navbar__phone-tel">8 (800)
                            550-72-93</a>
                    </div>
                    <!-- /.thanks-navbar__phone -->
                    <div class="thanks-navbar__mob">
                        <a href="tel:8 (800) 550-72-93" class="thanks-navbar__mob-phone">
                            <img src="img/header/phone-mob.svg" alt="Телефон" />
                        </a>
                    </div>
                    <!-- /.thanks-navbar__mob -->
                </div>
                <!-- /.thanks-navbar__block -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.thanks-navbar -->
    </header>
    <!-- /.header -->

    <div class="thanks-hero__block">
        <div class="container">
            <div class="thanks-hero__text">
                <h1 class="thanks-hero__text-title"><span>Спасибо!</span><br>Ваша заявка
                    принята</h1>
                <span class="thanks-hero__text-subtitle">Наш специалист свяжется с вами в
                    кратчайшие сроки</span>
            </div>
            <!-- /.thanks-hero__text -->
            <button class="button thanks-hero__button" onClick="javascript:location.href = 'index.html';">Вернуться
                на главную</button>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.thanks-hero__block -->


</body>

</html>
