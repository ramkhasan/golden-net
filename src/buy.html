<div class="buy-form" id="buy-form__block">
  <h4 class="buy-form__title">
    Отправьте заявку, чтобы купить товар
  </h4>
  <!-- /.buy-form__title -->
  <form action="mail.php" method="POST" class="buy-form__inputs" id="buy-form">
    <input type="text" name="name" class="input buy-form__input name" required placeholder="Ваше имя" />
    <input type="tel" name="phone" class="input buy-form__input phone" required placeholder="Ваш телефон" />
    <input type="email" name="email" class="input buy-form__input email" required placeholder="Ваша эл. почта" />
    <button class="button buy-form__button">
      Отправить
    </button>
    <a data-fancybox data-type="iframe" data-src="privacy.html" href="javascript:;" class="buy-form__privacy">Политика
      конфиденциальности</a>
  </form>
  <!-- /.buy-form__inputs -->
</div>
<!-- /.buy-form -->

<script>
  // Валидация формы
  $(document).ready(function () {
    $("#buy-form").validate({
      rules: {
        name: {
          required: true,
          minlength: 2,
          maxlength: 15,
        },
        phone: {
          required: true,
        },
        email: {
          required: true,
        },
      },
      messages: {
        name: {
          required: "Укажите Ваше имя",
          minlength: jQuery.validator.format("Осталось символов: {0}"),
          maxlength: jQuery.validator.format("Не больше 15 символов"),
        },
        phone: {
          required: "Укажите Ваш телефон",
        },
        email: {
          required: "Укажите Ваш email",
        },
      },
    });
    // Маска для телефона
    $(".phone").mask("+7 (999) 999-99-99");
  });
</script>
